<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var Hero = function(firstName, secondName, title, homeCity) {
                this.firstName = firstName;
                this.secondName = secondName;
                this.title = title;
                this.homeCity = homeCity;
            }
            
            Hero.prototype.isWearingSuit = false;
            Hero.prototype.secretIdentity = function() {
                return "My secret identity is: " + this.firstName + " " + this.secondName;
            }
            var superman = new Hero("Clark", "Kent", "Superman", "Metropolis");
            var batman = new Hero("Bruce", "Wayne", "Batman", "Gotham");
            superman.isWearingSuit = true;
            document.write(superman.secretIdentity());
        </script>
    </body>
</html>
